<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Book Recommendation System</title>
  <link rel="stylesheet" href="../static/css/style.css"/>     
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body style="background-color: white">

   <!-- Grey with black text -->
  <nav class="navbar navbar-expand-sm navbar-inverse">
    <div class="container-fluid">
      <span class="navbar-text"><h1>Book Recommendation System</h1></span>
      <ul class="navbar-nav justify-content-center">
        <li class="nav-item" >
          <a class="nav-link" href="/">Home</a>
        </li>
       <li class="nav-item">
          <a class="nav-link" href="/recommend_book_ui">Recommend by Book</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/recommend_user_ui">Recommend by User</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/search">Search Book</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/tableau">Data Insights</a>
        </li>
      </ul>
    </div>
  </nav>
    
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-black">Most Popular Books</h1>
        </div>

                {% for i in range(book_name|length)%}
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src={{ image[i] }} alt="Image not available">
                            <h2 class="text-black">{{ book_name[i] }}</h2>
                            <h4 class="text-black">Author - {{ author[i] }}</h4>
                            <h4 class="text-grey">Count - {{ ratings_count[i] }}</h4>
                            <h4 class="text-grey">Rating - {{ rating[i] }}</h4>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
</body>
</html>
